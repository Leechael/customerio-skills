name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install prek
        if: ${{ hashFiles('prek.toml') != '' }}
        run: cargo install --locked prek

      - name: Validate and run prek hooks
        if: ${{ hashFiles('prek.toml') != '' }}
        run: |
          prek validate-config
          prek run --all-files

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l $(find . -type f -name '*.go' -not -path './bin/*' -not -path './dist/*'))
          if [ -n "$unformatted" ]; then
            echo "Unformatted files:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Unit tests
        run: go test -v -race ./internal/... ./cmd/...

      - name: Build binary
        run: go build -o cio .

      - name: BDD tests
        run: CIO_BINARY=$PWD/cio go test -v ./test/...

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.61.0
